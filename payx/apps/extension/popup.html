<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayX - Instant Crypto Tips</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Premium Animated Background -->
  <div class="bg-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <img src="icons/icon48.png" alt="PayX" width="42" height="42" />
        </div>
        <span class="logo-text">PayX</span>
      </div>
      <div id="network-status" class="status-badge">
        <span class="status-dot"></span>
        <span>Live</span>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Not Connected State -->
      <div id="connect-view" class="view">
        <div class="connect-card">
          <div class="connect-icon-wrapper">
            <div class="connect-glow"></div>
            <div class="connect-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="url(#walletGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <defs>
                  <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#818cf8"/>
                    <stop offset="50%" stop-color="#a78bfa"/>
                    <stop offset="100%" stop-color="#22d3ee"/>
                  </linearGradient>
                </defs>
                <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
              </svg>
            </div>
          </div>
          <h2>Connect Wallet</h2>
          <p>Link your wallet to tip creators instantly with USDC on X</p>
          <button id="connect-btn" class="btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10 17 15 12 10 7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>

      <!-- Connected State -->
      <div id="wallet-view" class="view hidden">
        <!-- Balance Card -->
        <div class="balance-card">
          <div class="balance-decoration"></div>
          <div class="balance-label">
            <!-- USDC Logo -->
            <svg width="16" height="16" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#2775CA"/>
              <path d="M20.5 18.5c0-2-1.2-2.7-3.6-3-.2 0-.4-.1-.6-.1-1.7-.3-2.1-.7-2.1-1.5 0-.9.7-1.4 2-1.4 1.1 0 1.8.4 2.1 1.2.1.2.2.3.4.3h.9c.3 0 .5-.2.4-.4-.3-1.3-1.3-2.2-2.7-2.4v-1.4c0-.3-.2-.4-.5-.4h-.8c-.3 0-.5.2-.5.4v1.4c-1.8.3-3 1.4-3 3 0 1.9 1.2 2.6 3.6 3 .2 0 .4.1.5.1 1.6.3 2.2.7 2.2 1.6 0 1-.9 1.6-2.2 1.6-1.5 0-2.1-.6-2.4-1.4-.1-.2-.2-.3-.4-.3h-1c-.3 0-.4.2-.4.4.3 1.5 1.4 2.5 3.1 2.8v1.4c0 .3.2.4.5.4h.8c.3 0 .5-.2.5-.4v-1.4c1.9-.3 3.2-1.4 3.2-3.1z" fill="white"/>
            </svg>
            <span>Available Balance</span>
          </div>
          <div class="balance-amount">
            <span class="balance-symbol">$</span>
            <span id="balance-value">0.00</span>
            <span class="balance-currency">USDC</span>
          </div>
        </div>

        <!-- Wallet Info -->
        <div class="wallet-info">
          <div class="wallet-label">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="6"/>
            </svg>
            Connected Wallet
          </div>
          <div class="wallet-address" id="wallet-address">0x0000...0000</div>
        </div>

        <!-- Quick Actions -->
        <div class="actions">
          <button id="faucet-btn" class="btn-secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
            </svg>
            <span>Get Test USDC</span>
          </button>
          <button id="disconnect-btn" class="btn-outline">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Disconnect</span>
          </button>
        </div>

        <!-- Stats -->
        <div class="stats">
          <div class="stat">
            <div class="stat-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <div class="stat-value" id="tips-sent">0</div>
            <div class="stat-label">Tips Sent</div>
          </div>
          <div class="stat">
            <div class="stat-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
              </svg>
            </div>
            <div class="stat-value" id="total-tipped">$0</div>
            <div class="stat-label">Total Tipped</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer with ForgeLabs Credit -->
    <footer class="footer">
      <div class="footer-links">
        <a href="https://xylonet.xyz/payx/claim" target="_blank">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Claim Tips
        </a>
        <span class="divider">â€¢</span>
        <a href="https://arc.network" target="_blank">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          Arc Network
        </a>
      </div>
      <div class="footer-brand">
        <span>Built by</span>
        <div class="brand-logo"></div>
        <strong>ForgeLabs</strong>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
